<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stressmuster Test</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f1f0ed;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }

    h1 {
      color: #3b8c84; /* Petrolfarbe */
      text-align: center;
      font-size: 1.8em;
    }

    .question {
      margin: 15px 0;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    select, input[type="text"], input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .input-field {
      margin-bottom: 20px;
    }

    button {
      background-color: #3b8c84;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #346f68;
    }

    .result {
      margin-top: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Stressmuster Test</h1>
  <form id="stressTestForm">
    <div class="input-field">
      <label for="anrede">Anrede</label>
      <select id="anrede" name="anrede" required>
        <option value="">-- bitte ausw√§hlen --</option>
        <option value="Frau">Frau</option>
        <option value="Herr">Herr</option>
        <option value="Divers">Divers</option>
      </select>
    </div>
    <div class="input-field">
      <label for="vorname">Vorname</label>
      <input type="text" id="vorname" name="vorname" required />
    </div>
    <div class="input-field">
      <label for="nachname">Nachname</label>
      <input type="text" id="nachname" name="nachname" required />
    </div>
    <div class="input-field">
      <label for="email">E-Mail-Adresse</label>
      <input type="email" id="email" name="email" required />
    </div>

    <div id="questions"></div>

    <button type="submit">Absenden und Ergebnis erhalten</button>
  </form>

  <div id="result" class="result"></
